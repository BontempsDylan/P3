<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/public/css/main.css" />
    <title>ohmyfood</title>
</head>
<body>
    <Header class="header">
        <div class="header__title">
            <img src="CSS/public/image/logo/ohmyfood.png">
        </div>
        <div class="header__block">
            <form action="#" class="header__block__formulaire">
                <i class="fas fa-map-marker-alt fa-xs"></i>
                <input class="header__block__formulaire__search" type="text" placeholder="Paris, Belleville"/>
            </form>
            <div class="header__box__title">
                <div  class="header__box__title__h2">
                    <h2>Réservez le menu qui vous convient</h2>
                </div>
                <div class="header__box__title__p">
                    <p>Découvrez des restaurants d'exception,</p> 
                    <p>selectionnés par nos soins.</p>
                </div>
            </div>    
            <div class="header__block__btn"><bouton class="header__block__btn__btn">Explorer nos restaurants</bouton></div> 
        </div>   
    </Header>

    <nav class="nav">
        <div class="nav__title"><h2>Fonctionnement</h2></div>
        <div class="nav__block">
            <bouton class="nav__block__btn">
                <div class="nav__block__btn__box"><p class="nav__block__btn__box__p">1</p></div><i class="fas fa-mobile-alt"></i>Choisissez un restaurant
            </bouton>
        </div>
        <div class="nav__block">
            <bouton class="nav__block__btn">
                <div class="nav__block__btn__box"><p class="nav__block__btn__box__p">2</p></div><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez votre menu
            </bouton>
        </div>
        <div class="nav__block">
            <bouton class="nav__block__btn">
                <div class="nav__block__btn__box"><p class="nav__block__btn__box__p">3</p></div><i class="fas fa-store"></i>Dégustez au restaurant
            </bouton>
        </div>

    </nav>

    <section>

    </section>

    <footer>

    </footer>
</body>
</html>
